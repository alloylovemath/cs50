{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-floating mb-3" style="width: 250px; margin: auto;">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" autofocus>
            <label for="username_r">Username</label>
        </div>
        <div class="form-floating mb-3" style="width: 250px; margin: auto">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password_r">Password</label>
        </div>
        <div class="form-floating mb-3" style="width: 250px; margin: auto">
            <input type="password" class="form-control" id="confirmation" name="confirmation" placeholder="Password again">
            <label for="confirmation">Password again</label>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 20px;">Register</button>
    </form>
{% endblock %}
